"es":
  views:
    submitting: "Enviando.."
    unauthorized: "No tienes permiso para realizar esta acción"
    users:
      sign_up: Registrarse
      sign_in_with: Iniciar sesión con %{provider}
      log_in: Iniciar sesión
      forgot_password: ¿Olvidó su contraseña?
      confirmation_instructions: ¿No recibiste instrucciones para confirmar tu cuenta?
      unlock_instructions: ¿No recibiste instrucciones para desbloquear tu cuenta?
      password_length_help: "(%{minimum} caracteres mínimo)"
    offers:
      new: Agregar oferta
      created: Oferta creada
    transactions:
      pay: Pagar
      failure: Imposible completar la transacción
      success: Transacción completada
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %b"
      long: "%d de %B de %Y"
      s_pagos_month: "%B, %Y"

    day_names:
      - domingo
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
    abbr_day_names:
      - dom
      - lun
      - mar
      - mié
      - jue
      - vie
      - sáb

    month_names:
      - ~
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre
    abbr_month_names:
      - ~
      - ene
      - feb
      - mar
      - abr
      - may
      - jun
      - jul
      - ago
      - sep
      - oct
      - nov
      - dic
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y %H:%M:%S %z"
      short: "%d de %b %H:%M"
      long: "%d de %B de %Y %H:%M"
      electriteleshow: "%H:%M, %d de %B de %Y"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "

    select:
      prompt: "Por favor seleccione"

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million: "millón"
          billion: "mil millones"
          trillion: "billón"
          quadrillion: "mil billones"

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one:  "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one:  "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one:  "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:  "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:  "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one:  "1 día"
        other: "%{count} días"
      about_x_months:
        one:  "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one:  "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:  "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one:  "más de 1 año"
        other: "más de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"

  helpers:
    select:
      prompt: "Por favor seleccione"

    submit:
      create: 'Crear %{model}'
      update: 'Actualizar %{model}'
      submit: 'Guardar %{model}'

  errors:
    format: "%{message}"

    messages: &errors_messages
      not_saved: Imposible procesar
      inclusion: "%{attribute} no está incluido en la lista"
      exclusion: "%{attribute} está reservado"
      invalid: "%{attribute} no es válido"
      confirmation: "%{attribute} no coincide con la confirmación"
      accepted: "%{attribute} debe ser aceptado"
      empty: "%{attribute} no puede estar vacío"
      blank: "%{attribute} no puede estar en blanco"
      too_long: "%{attribute} es demasiado largo (%{count} caracteres máximo)"
      too_short: "%{attribute} es demasiado corto (%{count} caracteres mínimo)"
      wrong_length: "%{attribute} no tiene la longitud correcta (%{count} caracteres exactos)"
      not_a_number: "%{attribute} no es un número"
      not_an_integer: "%{attribute} debe ser un entero"
      greater_than: "%{attribute} debe ser mayor que %{count}"
      greater_than_or_equal_to: "%{attribute} debe ser mayor que o igual a %{count}"
      equal_to: "%{attribute} debe ser igual a %{count}"
      less_than: "%{attribute} debe ser menor que %{count}"
      less_than_or_equal_to: "%{attribute} debe ser menor que o igual a %{count}"
      odd: "%{attribute} debe ser impar"
      even: "%{attribute} debe ser par"
      taken: "%{attribute} ya está en uso"
      record_invalid: "%{attribute} La validación falló: %{errors}"
      invalid_currency: Moneda inválida
      invalid_balance: La cuenta no tiene suficiente dinero
    template: &errors_template
      header:
        one:   "No se pudo guardar este/a %{model} porque se encontró 1 error"
        other:  "No se pudo guardar este/a %{model} porque se encontraron %{count} errores"
      body: "Se encontraron problemas con los siguientes campos:"

  warning:
    messages:
      change_rol: "Si cambias tu rol de administrador, perderás tus privilegios de edición de usuarios/permisos"

  activerecord:
    models:
      user: "Usuario"
      offer: Oferta
    errors:
      messages:
        <<: *errors_messages
      template:
        <<: *errors_template

      full_messages:  # this doesn't work (?)
        format: "%{message}"
    attributes:
      user:
        password: Contraseña
        password_confirmation: Confirmar contraseña
        remember_me: Recordarme
        name: Nombre
        dni: DNI
      offer:
        title: Título
        detail: Detalle
        price: Precio
        price_amount: Precio en dólares

  actions:
    new: "Nuevo"
    edit: "Editar"
    show: "Mostrar"
    create: "Crear"
    update: "Actualizar"
    destroy: "Eliminar"
    restore: "Restaurar"
    logout: Cerrar sesión

  devise:
    sessions:
      user:
        already_signed_out: Ya cerraste sesión
